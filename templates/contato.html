{% extends "modelo.html" %}
{% block conteudo %}
    <div class="div-forms">
        <form action="enviarmensagem" method="get">
            <label for ="nome_user">Nome:</label>
            <input type="text" id="nome_user" name="nome_user" required><br>
            
            <label for ="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" required><br>
            
            <label for ="email_user">Email:</label>
            <input type="email" id="email" name="email_user" required></br>

            <label for ="comentarios">Escreva alguma coisa</label>
            <textarea id="comentarios" name="comentarios" required></textarea><br>

            <button type="submit">Enviar os gruli gruli?</button>
        </form>
{% endblock %}
